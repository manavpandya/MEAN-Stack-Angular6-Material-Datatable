<a routerLink="/Crud">
  <button mat-raised-button color="primary">Go To Home</button>
</a>
<form [formGroup]="formGroup" (ngSubmit)="addEmployee(formGroup.value)">
  <table width="50%">
    <tr>
      <td colspan="2">
        <mat-form-field class="demo-full-width">
          <input formControlName="firstName" matInput placeholder="First Name">
        </mat-form-field>
        <mat-error>
          <span *ngIf="!formGroup.get('firstName').valid && formGroup.get('firstName').touched">Please enter first name</span>
        </mat-error>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-form-field class="demo-full-width">
          <input formControlName="lastName" matInput placeholder="Last Name">
        </mat-form-field>
        <mat-error>
          <span *ngIf="!formGroup.get('lastName').valid && formGroup.get('lastName').touched">Please enter last name</span>
        </mat-error>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-form-field class="demo-full-width">
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-error>
          <span *ngIf="!formGroup.get('email').valid && formGroup.get('email').touched">Please enter email</span>
        </mat-error>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-form-field class="demo-full-width">
          <input formControlName="phone" matInput placeholder="Contact No">
        </mat-form-field>
        <mat-error>
          <span *ngIf="!formGroup.get('phone').valid && formGroup.get('phone').touched">Please enter contact no</span>
        </mat-error>
      </td>
    </tr>
    <tr>
      <td colspan="2" class="content-center">
        <button mat-raised-button color="accent" [disabled]="!formGroup.valid">Submit</button>
      </td>
    </tr>
    <tr>
      <td></td>
    </tr>
  </table>
</form>
